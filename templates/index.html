<!DOCTYPE html>
<html>
<head>
    <title>顔診断</title>
</head>
<body>
    <h1>顔写真をアップして診断しよう</h1>
    
    <p>あなた専用のリンクを生成します。お友達に送って診断を受けてもらいましょう！</p>
    
    <!-- リファラー（AのIDなど）を入力 -->
    <form action="/" method="GET">
        <label for="ref">あなたのIDを入力してください：</label>
        <input type="text" id="ref" name="ref" required>
        <button type="submit">リンクを生成</button>
    </form>

    {% if ref %}
        <h2>このリンクをお友達に送ってください！</h2>
        <p><a href="{{ url_for('upload') }}?ref={{ ref }}" target="_blank">{{ url_for('upload') }}?ref={{ ref }}</a></p>
    {% endif %}
</body>
</html>
